<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script>
        $(document).on("mousemove", function (event){
            $("#log").text("Mouse X: " + event.pageX + ", Y: " + event.pageY)
        })


        $(document).ready(function(){
            $("#fb").on("click", function(){
                $('#large img:last-child').remove();
                $('#large').append('<img src="./img/facebook.png" style="height: 300px">')
            });
            $("#fb").on("mouseenter", function (){
                $('.text > span').text('In: Facebook');
                $(this).fadeTo("fast", .5)
            });
            $("#fb").on("mouseleave", function (){
                $('.text2 > span').text('Out: Facebook');
                $(this).fadeTo("fast", 1)
            });
            $("#fb").on("dblclick", function(){
                window.open("https://www.facebook.com/").focus();
            })

                $('#large img:last-child').remove();

            });

            });

            })

                $(this).fadeTo("fast", .5)

            $("#li").on("mouseleave", function (){

                $(this).fadeTo("fast", 1)
            });
            $("#li").on("dblclick", function(){
                window.open("https://www.linkedin.com/").focus();
            })



            $("#pnt").on("click", function(){
                $('#large img:last-child').remove();

            });

            });

            })

                $('#large img:last-child').remove();

            });

                $('.text2 > span').text('Out: Twitter');
                $(this).fadeTo("fast", 1)
            });
            $("#tt").on("dblclick", function(){
                window.open("https://twitter.com/").focus();
            })



            $("#yt").on("click", function(){
                $('#large img:last-child').remove();
                $('#large').append('<img src="./img/youtube.png" style="height: 300px">')
            });
            $("#yt").on("mouseenter", function (){
                $('.text > span').text('In: YouTube');
                $(this).fadeTo("fast", .5)
            });

                $(this).fadeTo("fast", 1)

            $("#yt").on("dblclick", function(){

            })
        });
    </script>
</head>
<body>

<div>
    <span style="width: 300px">
        <img id="fb" style="width: auto; height: 100px;" src="./img/facebook.png">
        <img id="inst" style="width: auto; height: 100px;" src="./img/instagram.png">
        <img id="li" style="width: auto; height: 100px;" src="./img/linkedin.png">
        <br>
        <img id="pnt" style="width: auto; height: 100px;" src="./img/pintrest.png">
        <img id="tt" style="width: auto; height: 100px;" src="./img/twitter.png">
        <img id="yt" style="width: auto; height: 100px;" src="./img/youtube.png">

    </span>
</div>

<div class="text">
   <span>In: </span>
</div>

<div class="text2">
    <span>Out: </span>
</div>

<div id="log"></div>

<div id="large"></div>


</body>
</html>
